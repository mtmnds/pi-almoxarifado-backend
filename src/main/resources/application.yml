server:
  port: 8095


spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update

  datasource:
    url: jdbc:h2:file:C:/SpringBoot/Database/pi-almoxarifado
    driverClassName: org.h2.Driver
    username: sa
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false